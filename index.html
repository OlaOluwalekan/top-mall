<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Mall | Home</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FONT AWESOME ICON LINKS -->
    <script src="./js/all.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- HEADER CONTAINING LOGO, SEARCH BAR, HELP AND USER ACCOUNT -->
      <header class="main-header">
        <div class="top-mall-logo">
          <img src="./images/top-mall-logo.png" alt="" />
        </div>

        <div class="search-bar">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <input
            type="text"
            name="search"
            id="searchBar"
            placeholder="Search Top Mall"
          />
        </div>

        <div class="help-user">
          <div class="help-icon">
            <i class="fas fa-question"></i>
          </div>
          <div class="user-icon">
            <i class="fas fa-user"></i>
          </div>
        </div>
      </header>
      <!-- END OF HEADER -->

      <!-- PAGE CONTENTS CONTAINING PRODUCTS, OFFERS, ETC -->

      <div class="page-content">
        <!-- CATEGORIES DIV -->
        <section class="category-div">some content</section>
        <!-- END OF CATEGORIES DIV -->

        <!-- MAIN CONTENT DIV -->
        <section class="main-content">
          <header class="content-head">
            <div class="content-head-image">
              <img src="./images/girl-colourful.png" alt="Images" />
            </div>
          </header>
        </section>
        <!-- END OF MAIN CONTENT DIV -->

        <!-- FILTER DIV -->
        <section class="filter-div">some content</section>
        <!-- END OF FILTER DIV -->
      </div>

      <!-- END OF PAGE CONTENT -->
    </div>
  </body>
</html>
