<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Mall | Home</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FONT AWESOME ICON LINKS -->
    <script src="./js/all.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- PAGE CONTENTS CONTAINING PRODUCTS, OFFERS, ETC -->

      <!-- PRODUCT DETAILS -->
      <div class="product-full-details">
        <div class="product-details-head">
          <div class="back-arrow"><i class="fas fa-arrow-left"></i></div>
          <h1>Product Name</h1>
        </div>
        <div class="product-details-image">
          <img src="" alt="Product Image" />
        </div>
        <div class="product-details-price">
          <h1>Product Price</h1>
        </div>
        <div class="product-details-action">
          <div class="add-to-cart">
            <i class="fas fa-cart-plus"></i>
          </div>
          <div class="add-to-like">
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>
      <!-- END OF PRODUCT DETAILS -->

      <div class="page-content">
        <!-- CATEGORIES DIV -->
        <section class="category-div">
          <div class="category category1"><h4>Health and Beauty</h4></div>
          <div class="category category2"><h4>Grocery</h4></div>
          <div class="category category3"><h4>Fashion</h4></div>
          <div class="category category4"><h4>Computing</h4></div>
          <div class="category category5"><h4>Electronics</h4></div>
          <div class="category category6"><h4>Phones and Tablets</h4></div>
          <div class="category category7"><h4>Baby Products</h4></div>
          <div class="category category8"><h4>Gaming</h4></div>
          <div class="category category9"><h4>Home and Office</h4></div>
          <div class="category category10"><h4>Others</h4></div>
        </section>
        <!-- END OF CATEGORIES DIV -->

        <!-- MAIN CONTENT DIV -->
        <section class="main-content">
          <header class="content-head">
            <div class="content-head-image">
              <img
                id="contentImage"
                src="./images/content-head-images/girl-colourful.jpg"
                alt="Images"
              />
            </div>
          </header>

          <!-- PRODUCT LIST -->
          <div class="product-list"></div>
          <!-- END OF PRODUCT LIST -->
        </section>
        <!-- END OF MAIN CONTENT DIV -->

        <!-- FILTER DIV -->
        <section class="filter-div">some content</section>
        <!-- END OF FILTER DIV -->

        <!-- ERROR DIALOG -->
        <div class="error-alert">
          <div class="error-msg">
            <div class="error-icon">
              <i class="fas fa-info-circle"></i>
            </div>
            <div class="success-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h4>Error</h4>
          </div>

          <button>Ok</button>
        </div>
      </div>
      <!-- END OF ERROR DIALOG -->

      <!-- END OF PAGE CONTENT -->
    </div>

    <!-- JAVASCRIPT LINK -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
